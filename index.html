<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link href="./style.css" rel="stylesheet"  />
  </head>
  <body>
    <div class="container">
      <div class="item">
        <p class="block-item url">
          http://res.cloudinary.com/cloudinary-training/image/upload/cheesecake
        </p>
        <img
          class="block-item"
          src="http://res.cloudinary.com/cloudinary-training/image/upload/cheesecake"
        />
      </div>
      <div class="item">
        <p class="block-item url">
          http://res.cloudinary.com/cloudinary-training/video/upload/earth
        </p>

        <video
          class="block-item"
          controls
          poster="http://res.cloudinary.com/cloudinary-training/video/upload/earth.jpg"
        >
          <source
            src="http://res.cloudinary.com/cloudinary-training/video/upload/earth.webm"
            type="video/webm"
          />
          <source
            src="http://res.cloudinary.com/cloudinary-training/video/upload/earth.mp4"
            type="video/mp4"
          />
          <source
            src="http://res.cloudinary.com/cloudinary-training/video/upload/earth.ogv"
            type="video/ogg"
          />
        </video>
      </div>
    </div>
  </body>
</html>
